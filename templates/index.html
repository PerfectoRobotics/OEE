<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfecto - OEE Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/progressbar.js/1.1.0/progressbar.min.js"></script>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7fc;
        }
        .navbar {
            background-color: #000983;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            padding: 10px;
        }
        .oee-card {
            background: #f8f9fa;
            color: black;
        }
        .progress-circle {
            width: 200px;
            height: 120px;
            margin: 15px auto;
            position: relative;
        }
        .progress-circle svg {
            display: block;
            margin: auto;
            position: relative;
        }
        .progress-circle span {
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            font-weight: bold;
        }
        .card > h5 {
            font-weight: bold;
        }
        .card{
            width: auto;
            height: 300px;
        }
        .fw-bold{
            color: white;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark p-3">
        <div class="container d-flex justify-content-between">
            <a class="navbar-brand text-white fw-bold" href="#"><i class="fas fa-chart-bar"></i> OEE Dashboard</a>
            <span class="text-white">Machine: <span id="plcStatus" class="fw-bold">Checking...</span></span>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row text-center">
            <div class="col-md-3">
                <div class="card p-4 bg-light">
                    <h5>Availability</h5>
                    <div id="availabilityCircle" class="progress-circle"><span>Loading...</span></div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card p-4 bg-light">
                    <h5>Performance</h5>
                    <div id="performanceCircle" class="progress-circle"><span>Loading...</span></div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card p-4 bg-light">
                    <h5>Quality</h5>
                    <div id="qualityCircle" class="progress-circle"><span>Loading...</span></div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card p-4 oee-card">
                    <h5>OEE</h5>
                    <div id="oeeCircle" class="progress-circle"><span>Loading...</span></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let availabilityBar, performanceBar, qualityBar, oeeBar;

        function initializeProgressCircles() {
            availabilityBar = new ProgressBar.Circle("#availabilityCircle", {
                strokeWidth: 10,
                color: "#28a745",
                trailColor: "#e0e0e0",
                trailWidth: 15,
            });
            performanceBar = new ProgressBar.Circle("#performanceCircle", {
                strokeWidth: 10,
                color: "#ffc107",
                trailColor: "#e0e0e0",
                trailWidth: 15,
            });
            qualityBar = new ProgressBar.Circle("#qualityCircle", {
                strokeWidth: 10,
                color: "#17a2b8",
                trailColor: "#e0e0e0",
                trailWidth: 15,
            });
            oeeBar = new ProgressBar.Circle("#oeeCircle", {
                strokeWidth: 10,
                color: "#007bff",
                trailColor: "#e0e0e0",
                trailWidth: 15,
            });
        }

        function fetchOEEData() {
            fetch("/get_oee_data")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("plcStatus").innerText = data.plc_status ? "Connected" : "Disconnected";
                    // document.getElementById("plcStatus").classList.toggle("text-success", data.plc_status);
                    // document.getElementById("plcStatus").classList.toggle("text-danger", !data.plc_status);

                    updateProgressCircles(data.availability, data.performance, data.quality, data.oee);
                })
                .catch(error => console.error("Error fetching data:", error));
        }

        function updateProgressCircles(avail, perf, qual, oee) {
            availabilityBar.animate(avail / 100);
            performanceBar.animate(perf / 100);
            qualityBar.animate(qual / 100);
            oeeBar.animate(oee / 100);

            document.querySelector("#availabilityCircle span").innerText = avail + "%";
            document.querySelector("#performanceCircle span").innerText = perf + "%";
            document.querySelector("#qualityCircle span").innerText = qual + "%";
            document.querySelector("#oeeCircle span").innerText = oee + "%";
        }

        initializeProgressCircles();
        fetchOEEData();
        setInterval(fetchOEEData, 1000);
    </script>
</body>
</html>
